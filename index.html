<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier Serrani - Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4fc3f7 0%, #001f3f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #4fc3f7 0%, #001f3f 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .title {
            font-size: 16px;
            opacity: 0.9;
        }

        .card-body {
            padding: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4fc3f7 0%, #001f3f 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .contact-value {
            font-size: 15px;
            color: #333;
            word-break: break-word;
        }

        .contact-value a {
            color: #0288d1;
            text-decoration: none;
        }

        .contact-value a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #f0f0f0;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #4fc3f7 0%, #001f3f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .save-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4fc3f7 0%, #001f3f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .save-button:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="avatar">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Xavier Serrani" id="profilePhoto">
            </div>
            <div class="name">Xavier Serrani</div>
            <div class="title">Writer</div>
        </div>
        
        <div class="card-body">
            <div class="contact-item">
                <div class="icon">ðŸ“§</div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">
                        <a href="mailto:xserrani@gmail.com">xserrani@gmail.com</a>
                    </div>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon">ðŸ“±</div>
                <div class="contact-info">
                    <div class="contact-label">Phone</div>
                    <div class="contact-value">
                        <a href="tel:+12604147078">260-414-7078</a>
                    </div>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon">ðŸ’¼</div>
                <div class="contact-info">
                    <div class="contact-label">LinkedIn</div>
                    <div class="contact-value">
                        <a href="https://linkedin.com/in/xserrani" target="_blank">linkedin.com/in/xserrani</a>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="https://linkedin.com/in/xserrani" class="social-link" target="_blank" title="LinkedIn">in</a>
            </div>

            <button class="save-button" onclick="downloadVCard()">Save Contact</button>
        </div>
    </div>

    <script>
        // Load the headshot image
        const img = new Image();
        img.onload = function() {
            document.getElementById('profilePhoto').src = img.src;
        };
        img.src = 'Headshot.jpg'; // You'll need to upload this file alongside the HTML
        
        function downloadVCard() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Xavier Serrani
TITLE:Writer
EMAIL:xserrani@gmail.com
TEL:+12604147078
URL:https://linkedin.com/in/xserrani
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'xavier-serrani-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
